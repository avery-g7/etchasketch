<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body">
        <h1>ETCH-A-SKETCH</h1>
        <div id="container">
            <button id="normalBtn" class="btn active">Normal</button>
            <button id="rainbowBtn" class="btn">Rainbow</button>
            <button id="eraserBtn" class="btn">Eraser</button>
            <button id="clearBtn">Clear</button>
        </div>
        <div id="slider">
            <div id="gridValue" class="sizeValue">32 x 32</div>
            <input id="sizeBar" type="range" min="16" max="64" value="32" class="slider" >
        </div>
        <div id="grid">

        </div>
    </div>
</body>
</html>
